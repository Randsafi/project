<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Job Seeker</title>
  <link rel="stylesheet" type="text/css" href="/css/styles.css" />
</head>
<body>
<h1>Create Job Seeker</h1>
<form th:action="@{/jobseekers/create}" th:object="${jobSeeker}" method="post">
  <div>
    <label for="fullName">Full Name:</label>
    <input type="text" id="fullName" th:field="*{fullName}" />
  </div>
  <div>
    <label for="yearsOfExperience">Years of Experience:</label>
    <input type="number" id="yearsOfExperience" th:field="*{yearsOfExperience}" />
  </div>
  <!-- Add other fields similarly -->
  <button type="submit">Create</button>
</form>
</body>
</html>
