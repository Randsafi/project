<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Search Results</title>
  <link rel="stylesheet" type="text/css" href="/css/styles.css" />
</head>
<body>
<h1>Search Results</h1>
<div th:if="${vacancies.isEmpty()}">
  <p>No vacancies found.</p>
</div>
<div th:if="${!vacancies.isEmpty()}">
  <table>
    <thead>
    <tr>
      <th>Company Name</th>
      <th>Work Location</th>
      <th>Job Type</th>
      <th>Description</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="vacant : ${vacancies}">
      <td th:text="${vacant.company.nameCompany}">Company Name</td>
      <td th:text="${vacant.workPlace}">Work Location</td>
      <td th:text="${vacant.jobType}">Job Type</td>
      <td th:text="${vacant.description}">Description</td>
    </tr>
    </tbody>
  </table>
</div>
<a th:href="@{/search-form}">Back to Search</a>
</body>
</html>
