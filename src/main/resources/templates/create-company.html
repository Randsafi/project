<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Company</title>
  <link rel="stylesheet" type="text/css" href="/css/styles.css" />
</head>
<body>
<h1>Create Company</h1>
<form th:action="@{/companies/create}" th:object="${company}" method="post">
  <div>
    <label for="username">username:</label>
    <input type="text" id="username" th:field="*{username}" />
  </div>
  <div>
    <label for="password">password:</label>
    <input type="text" id="password" th:field="*{password}" />
  </div>
  <div>
    <label for="nameCompany">Name:</label>
    <input type="text" id="nameCompany" th:field="*{nameCompany}" />
  </div>
  <div>
    <label for="location">Location:</label>
    <input type="text" id="location" th:field="*{location}" />
  </div>
  <div>
    <label for="workType">Work Type:</label>
    <input type="text" id="workType" th:field="*{workType}" />
  </div>
  <button type="submit">Create</button>
</form>
<a th:href="@{'/vacants/all'}">next</a>
</body>
</html>
